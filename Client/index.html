<!DOCTYPE html>
<head>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Typhoon Visual</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid jumbotron-background">
    <div class="container">
      <h1 class="display-3 jumbotron-font">Typhoon Visual</h1>
      <p class="lead jumbotron-font">Heres a cool description of our dumb project!.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="form-group">
            <label class="position-label" for="exampleInputFile">File input</label>
              <p>If you wish to add more data to the already tabulated typhoon data, you may do so here!</p>
            <input type="file" class="form-control-file" id="exampleInputFile">
          </div>

          <div class="input-group">
            <label class="position-label" for="coordInputExample">Coordinates for the grid</label>
              <p>Enter the Coordinates for the 20 x 20 grid of typhoon data you would like to see here!</p>
            <input class="form-control position-box" type="text" id="Lat1" placeholder="Latitude 1"></input>
            <br>
            <input class="form-control position-box" type="text" id="Long1" placeholder="Longitude 1"></input>
            <br>
            <input class="form-control position-box" type="text" id="Lat2" placeholder="Latitude 2"></input>
            <br>
            <input class="form-control position-box" type="text" id="Long2" placeholder="Longitude 2"></input>
            <button class ="btn btn-background" type="button" id="coordSubmit">Submit</button>
          </div>
        </form>
      </div>

      <div class="col-md-8">
        <div>
          hello yes i am big. This is where big grid shall go. <br>
          <canvas id="canvas" width="800px" height="800px" style="background: #fff; magrin:20px;"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script type="text/javascript" language="javascript">
  var bw = 600;
  var bh = 600;
  var p = 15;

  var canvas = document.getElementById("canvas");
  var context = canvas.getContext("2d");
  function drawBoard(){
    for (var x = 0; x <= bw; x += 10) {
      context.moveTo(0.5 + x + p, p);
      context.lineTo(0.5 + x + p, bh + p);
    }


    for (var x = 0; x <= bh; x += 10) {
      context.moveTo(p, 0.5 + x + p);
      context.lineTo(bw + p, 0.5 + x + p);
    }

    context.strokeStyle = "black";
    context.stroke();
}
drawBoard();
</script>
